<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">

  <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-md sm:p-6">
        <div>
          <div class="mx-auto flex size-12 items-center justify-center rounded-full bg-blue-100">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-blue-600">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
          </div>
          <div class="mt-3  sm:mt-5">
            <div class="mt-2 ">
              <h3 class="text-sm md:text-base text-center font-semibold text-gray-900 mb-5" id="modal-title">Agregar rubro</h3>

              <div class="grid grid-cols-1  gap-4">
                <!-- Fila 1 -->
                <div class="col-span-1">
                  <label class="block text-xs md:text-sm font-medium text-primary truncate">C贸digo</label>
                  <input
                    type="text"
                    [(ngModel)]="code"
                    placeholder="Ingresa el c贸digo"
                    class="block w-full rounded-2xl bg-gray-100 px-3 py-1 md:py-1.5 text-xs md:text-base text-primary outline outline-1 -outline-offset-1 outline-gray-100 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
                  >
                </div>
                <div class="col-span-1">
                  <label class="block text-xs md:text-sm font-medium text-primary truncate">Descripci贸n</label>
                  <textarea
                    [(ngModel)]="description"
                    placeholder="Ingresa la descripci贸n"
                    class="block w-full rounded-2xl bg-gray-100 px-3 py-1 md:py-1.5 text-xs md:text-base text-primary outline outline-1 -outline-offset-1 outline-gray-100 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
                  >
                  </textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="!isLoading" class="mt-5 sm:mt-6 sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3">
          <button (click)="addRubric()" type="button" class="inline-flex w-full justify-center rounded-2xl bg-indigo-600 px-3 py-1 md:py-2 md:text-sm text-xs font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 sm:col-start-2">Guardar</button>
          <button (click)="goAway()" type="button" class="mt-3 inline-flex w-full justify-center rounded-2xl bg-white px-3 py-1 md:py-2 md:text-sm text-xs font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:col-start-1 sm:mt-0">Cancelar</button>
        </div>
        <div class="flex justify-center items-center py-6" *ngIf="isLoading">
          <app-loader></app-loader>
        </div>
      </div>
    </div>
  </div>
</div>
