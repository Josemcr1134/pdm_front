<div class="p-4">
  <div class="grid lg:grid-cols-4 gap-3">
    <div class="">
      <label for="year" class="mb-1 block text-sm font-medium text-primary">Periodo a Programar</label>
      <div class=" grid grid-cols-1">
        <select id="year" name="year" [(ngModel)]="yearSelected" class="col-start-1 row-start-1 block w-full rounded-2xl bg-gray-100 px-3 py-1 md:py-1.5 text-xs md:text-base text-primary outline outline-1 -outline-offset-1 outline-gray-100 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
          <option [value]="years?.first_year">{{years?.first_year}}</option>
          <option [value]="years?.second_year">{{years?.second_year}}</option>
          <option [value]="years?.third_year">{{years?.third_year}}</option>
          <option [value]="years?.fourth_year">{{years?.fourth_year}}</option>
        </select>

      </div>
    </div>
    <div class="col-span-1">
      <label class="block mb-1 text-xs md:text-sm font-medium text-primary truncate">Meta a Programar</label>
      <input
        type="number"
        [(ngModel)]="goal"
        (keydown.enter)="updateScheduledGoal()"
        placeholder="Ingresa la meta a programar"
        class="block w-full rounded-2xl bg-gray-100 px-3 py-1  text-xs md:text-base text-primary outline outline-1 -outline-offset-1 outline-gray-100 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
      >
    </div>
    <div class="col-span-1">
      <label class="block mb-1 text-xs md:text-sm font-medium text-primary truncate">Aprobaci贸n inicial</label>
      <input
        type="number"
        [(ngModel)]="initApproval"
        placeholder="Ingresa la aprobaci贸n inicial"
        class="block w-full rounded-2xl bg-gray-100 px-3 py-1  text-xs md:text-base text-primary outline outline-1 -outline-offset-1 outline-gray-100 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
      >
    </div>
  </div>

  <!-- Fuentes de financiamiento (colapsable) -->
  <div class="mt-4" >
    <p  class="text-primary text-sm font-semibold truncate text-wrap">Fuente de financiamiento</p>

    <p class="block mb-1 text-xs font-medium text-primary truncate mt-3">Aprobaci贸n inicial</p>
    <ul role="list" class="mt-2">
      <li *ngFor="let sf of sourcesSelected" class="w-full mb-4 flex rounded-md justify-between bg-gray-50 shadow-sm ">
        <div class="flex w-auto shrink-0 py-2 items-center justify-center rounded-l-md bg-purple-600 px-2 text-sm font-medium text-white">{{sf.source_financing_code}}</div>
        <a class="font-medium text-sm py-2 text-gray-900 align-middle hover:text-gray-600">{{sf.source_financing_name}}</a>
        <p class="text-gray-500 text-sm py-2 pr-2 align-middle">{{sf.initial_approval | currency}}</p>
      </li>
    </ul>
    <div class="flex justify-end">
      <div class="bg-purple-50 rounded-lg text-purple-800 p-2 text-sm">
        Aprobaci贸n inicial: {{initApproval | currency}}
      </div>
    </div>
  </div>     <!-- Fuentes de financiamiento (colapsable) -->


</div>
