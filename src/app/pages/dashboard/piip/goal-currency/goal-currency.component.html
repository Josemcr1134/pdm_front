<div class="p-4">
  <div class="grid lg:grid-cols-4 gap-3">
    <div class="">
      <label for="year" class="mb-1 block text-sm font-medium text-primary">Periodo</label>
      <div class=" grid grid-cols-1">
        <select id="year" name="year" [(ngModel)]="yearSelected" (change)="getGoalCurrency()" class="col-start-1 row-start-1 block w-full rounded-2xl bg-gray-100 px-3 py-1 md:py-1.5 text-xs md:text-base text-primary outline outline-1 -outline-offset-1 outline-gray-100 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
          <option [value]="years?.first_year">{{years?.first_year}}</option>
          <option [value]="years?.second_year">{{years?.second_year}}</option>
          <option [value]="years?.third_year">{{years?.third_year}}</option>
          <option [value]="years?.fourth_year">{{years?.fourth_year}}</option>
        </select>

      </div>
    </div>

    <div class="col-span-1">
      <label class="block mb-1 text-xs md:text-sm font-medium text-primary truncate">Meta actual</label>
      <input
        type="number"
        [(ngModel)]="goalCurrency"
        (keydown.enter)="handleGoalChange()"
        placeholder="Ingresa la meta a programar"
        class="block w-full rounded-2xl bg-gray-100 px-3 py-1  text-xs md:text-base text-primary outline outline-1 -outline-offset-1 outline-gray-100 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
      >
    </div>

  </div>

  <!-- Fuentes de financiamiento (colapsable) -->
