<div *ngIf="isLoading" class=" h-full flex items-center justify-center">
  <app-loader></app-loader>
</div>

<div *ngIf="!isLoading" class="px-4 sm:px-6 lg:px-8">
  <div class="flex justify-between flex-wrap items-center gap-3 w-full py-3">
    <div class="">
      <label for="year" class="mb-1 block text-sm font-medium text-primary">Periodo</label>
      <div class=" grid grid-cols-1">
        <select id="year" name="year" [(ngModel)]="yearSelected" (change)="getDeliverableActivities()" class="col-start-1 lg:w-40 row-start-1 block w-full rounded-2xl bg-gray-100 px-3 py-1 md:py-1.5 text-xs md:text-base text-primary outline outline-1 -outline-offset-1 outline-gray-100 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
          <option [value]="years?.first_year">{{years?.first_year}}</option>
          <option [value]="years?.second_year">{{years?.second_year}}</option>
          <option [value]="years?.third_year">{{years?.third_year}}</option>
          <option [value]="years?.fourth_year">{{years?.fourth_year}}</option>
        </select>

      </div>
    </div>
    <div class="">
      <button type="button" class="block rounded-md bg-indigo-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Agregar</button>
    </div>
  </div>
  <div class="mt-8 flow-root">
    <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
        <table class="min-w-full divide-y divide-gray-300">
          <thead>
            <tr class="divide-x divide-gray-200">
              <th scope="col" class="py-3.5 pr-4 pl-4 text-left text-sm font-semibold text-primary sm:pl-0">Nombre</th>
              <th scope="col" class="px-4 py-3.5 text-left text-sm font-semibold text-primary">Apropiación Inicial</th>
              <th scope="col" class="px-4 py-3.5 text-left text-sm font-semibold text-primary">Créditos</th>
              <th scope="col" class="px-4 py-3.5 text-left text-sm font-semibold text-primary">Contra Crédito</th>
              <th scope="col" class="px-4 py-3.5 text-left text-sm font-semibold text-primary">Aplazamiento</th>
              <th scope="col" class="px-4 py-3.5 text-left text-sm font-semibold text-primary">Reducciones</th>
              <th scope="col" class="px-4 py-3.5 text-left text-sm font-semibold text-primary">Apropiación Definitiva</th>
              <th scope="col" class="px-4 py-3.5 text-left text-sm font-semibold text-primary">CDP Expedidos</th>
              <th scope="col" class="px-4 py-3.5 text-left text-sm font-semibold text-primary">CDP Abiertos</th>
              <th scope="col" class="px-4 py-3.5 text-left text-sm font-semibold text-primary">Disponibilidad Mes</th>
              <th scope="col" class="px-4 py-3.5 text-left text-sm font-semibold text-primary">Compromisos</th>
              <th scope="col" class="px-4 py-3.5 text-left text-sm font-semibold text-primary">Compromisos Mes</th>
              <th scope="col" class="px-4 py-3.5 text-left text-sm font-semibold text-primary">Obligaciones</th>
              <th scope="col" class="px-4 py-3.5 text-left text-sm font-semibold text-primary">Pagos</th>
              <th scope="col" class="px-4 py-3.5 text-left text-sm font-semibold text-primary">Pagos Mes</th>
              <th scope="col" class="px-4 py-3.5 text-left text-sm font-semibold text-primary">Saldo por Comprometer</th>
              <th scope="col" class="px-4 py-3.5 text-left text-sm font-semibold text-primary">Saldo disponible</th>
              <th scope="col" class="py-3.5 pr-4 pl-4 text-left text-sm font-semibold text-primary sm:pr-0">Acciones</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200 bg-white">
            <tr *ngFor="let a of deliverableActivities" class="divide-x divide-gray-200">
              <td class="py-4 pr-4 pl-4 text-sm font-medium whitespace-nowrap text-primary sm:pl-0 ">{{a.name | slice:0:40}}...</td>
              <td class="p-4 text-sm whitespace-nowrap text-gray-500">
                <input type="number" [(ngModel)]="a.rubric_expenses.initial_approval" [name]="a.rubric_expenses.initial_approval" class="block w-full rounded-2xl bg-gray-100 px-3 py-1  text-xs md:text-base  outline outline-1 -outline-offset-1 outline-gray-100 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 min-w-40 " [id]="a.rubric_expenses.initial_approval">
              </td>
              <td class="p-4 text-sm whitespace-nowrap text-gray-500">
                <input type="number" [(ngModel)]="a.rubric_expenses.credit_transfer" [name]="a.rubric_expenses.credit_transfer" class="block w-full rounded-2xl bg-gray-100 px-3 py-1  text-xs md:text-base  outline outline-1 -outline-offset-1 outline-gray-100 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 min-w-40 " [id]="a.rubric_expenses.credit_transfer">
              </td>
              <td class="p-4 text-sm whitespace-nowrap text-gray-500">
                <input type="number" [(ngModel)]="a.rubric_expenses.transfer_with_credit" [name]="a.rubric_expenses.transfer_with_credit" class="block w-full rounded-2xl bg-gray-100 px-3 py-1  text-xs md:text-base  outline outline-1 -outline-offset-1 outline-gray-100 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 min-w-40 " [id]="a.rubric_expenses.transfer_with_credit">
              </td>
              <td class="p-4 text-sm whitespace-nowrap text-gray-500">
                <input type="number" [(ngModel)]="a.rubric_expenses.displacement" [name]="a.rubric_expenses.displacement" class="block w-full rounded-2xl bg-gray-100 px-3 py-1  text-xs md:text-base  outline outline-1 -outline-offset-1 outline-gray-100 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 min-w-40 " [id]="a.rubric_expenses.displacement">
              </td>
              <td class="p-4 text-sm whitespace-nowrap text-gray-500">
                <input type="number" [(ngModel)]="a.rubric_expenses.reductions" [name]="a.rubric_expenses.reductions" class="block w-full rounded-2xl bg-gray-100 px-3 py-1  text-xs md:text-base  outline outline-1 -outline-offset-1 outline-gray-100 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 min-w-40 " [id]="a.rubric_expenses.reductions">
              </td>
              <td class="p-4 text-sm whitespace-nowrap text-gray-500">
                <input type="number" [(ngModel)]="a.rubric_expenses.total_approval" [name]="a.rubric_expenses.total_approval" class="block w-full rounded-2xl bg-gray-100 px-3 py-1  text-xs md:text-base  outline outline-1 -outline-offset-1 outline-gray-100 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 min-w-40 " [id]="a.rubric_expenses.total_approval">
              </td>
              <td class="p-4 text-sm whitespace-nowrap text-gray-500">
                <!-- <input type="number" [(ngModel)]="a.rubric_expenses.total_approval" [name]="a.rubric_expenses.total_approval" class="block w-full rounded-2xl bg-gray-100 px-3 py-1  text-xs md:text-base  outline outline-1 -outline-offset-1 outline-gray-100 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 min-w-40 " [id]="a.rubric_expenses.total_approval"> -->
              </td>
              <td class="p-4 text-sm whitespace-nowrap text-gray-500">
                <!-- <input type="number" [(ngModel)]="a.rubric_expenses.total_approval" [name]="a.rubric_expenses.total_approval" class="block w-full rounded-2xl bg-gray-100 px-3 py-1  text-xs md:text-base  outline outline-1 -outline-offset-1 outline-gray-100 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 min-w-40 " [id]="a.rubric_expenses.total_approval"> -->
              </td>
              <td class="p-4 text-sm whitespace-nowrap text-gray-500">
                <input type="number" [(ngModel)]="a.rubric_expenses.availability" [name]="a.rubric_expenses.availability" class="block w-full rounded-2xl bg-gray-100 px-3 py-1  text-xs md:text-base  outline outline-1 -outline-offset-1 outline-gray-100 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 min-w-40 " [id]="a.rubric_expenses.availability">
              </td>
              <td class="p-4 text-sm whitespace-nowrap text-gray-500">
                <input type="number" [(ngModel)]="a.rubric_expenses.cumulative_commitments" [name]="a.rubric_expenses.cumulative_commitments" class="block w-full rounded-2xl bg-gray-100 px-3 py-1  text-xs md:text-base  outline outline-1 -outline-offset-1 outline-gray-100 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 min-w-40 " [id]="a.rubric_expenses.cumulative_commitments">
              </td>
              <td class="p-4 text-sm whitespace-nowrap text-gray-500">
                <input type="number" [(ngModel)]="a.rubric_expenses.commitments_month" [name]="a.rubric_expenses.commitments_month" class="block w-full rounded-2xl bg-gray-100 px-3 py-1  text-xs md:text-base  outline outline-1 -outline-offset-1 outline-gray-100 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 min-w-40 " [id]="a.rubric_expenses.commitments_month">
              </td>
              <td class="p-4 text-sm whitespace-nowrap text-gray-500">
                <input type="number" [(ngModel)]="a.rubric_expenses.obligations" [name]="a.rubric_expenses.obligations" class="block w-full rounded-2xl bg-gray-100 px-3 py-1  text-xs md:text-base  outline outline-1 -outline-offset-1 outline-gray-100 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 min-w-40 " [id]="a.rubric_expenses.obligations">
              </td>
              <td class="p-4 text-sm whitespace-nowrap text-gray-500">
                <input type="number" [(ngModel)]="a.rubric_expenses.accumulated_payments" [name]="a.rubric_expenses.accumulated_payments" class="block w-full rounded-2xl bg-gray-100 px-3 py-1  text-xs md:text-base  outline outline-1 -outline-offset-1 outline-gray-100 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 min-w-40 " [id]="a.rubric_expenses.accumulated_payments">
              </td>
              <td class="p-4 text-sm whitespace-nowrap text-gray-500">
                <input type="number" [(ngModel)]="a.rubric_expenses.payments_month" [name]="a.rubric_expenses.payments_month" class="block w-full rounded-2xl bg-gray-100 px-3 py-1  text-xs md:text-base  outline outline-1 -outline-offset-1 outline-gray-100 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 min-w-40 " [id]="a.rubric_expenses.payments_month">
              </td>
              <td class="p-4 text-sm whitespace-nowrap text-gray-500">
                <input type="number" [(ngModel)]="a.rubric_expenses.balance" [name]="a.rubric_expenses.balance" class="block w-full rounded-2xl bg-gray-100 px-3 py-1  text-xs md:text-base  outline outline-1 -outline-offset-1 outline-gray-100 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 min-w-40 " [id]="a.rubric_expenses.balance">
              </td>
              <td class="p-4 text-sm whitespace-nowrap text-gray-500">
                <input type="number" [(ngModel)]="a.rubric_expenses.executed_balance" [name]="a.rubric_expenses.executed_balance" class="block w-full rounded-2xl bg-gray-100 px-3 py-1  text-xs md:text-base  outline outline-1 -outline-offset-1 outline-gray-100 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 min-w-40 " [id]="a.rubric_expenses.executed_balance">
              </td>
              <td class="py-4 pr-4 pl-4 text-sm whitespace-nowrap text-gray-500 sm:pr-0">
                <button>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 text-red-500 hover:text-red-700">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                  </svg>

                </button>
              </td>
            </tr>

            <!-- More people... -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
